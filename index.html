<!DOCTYPE HTML>
<html manifest="app.manifest">
	<head>
		<title>Multi-Touch Draw</title>
		<link rel="stylesheet" href="app.css" />
		<link rel="apple-touch-icon" href="assets/screenshot.png" />
		<script type="text/javascript" src="lib/jquery.min.js"></script>`
		<script type="text/javascript" src="lib/hide-address-bar.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
	</head>
	<body>
		<canvas id="canvas" style="position:absolute;z-index:20"></canvas>
        <div style="position:fixed;z-index:10;bottom:20px;left:20px;">
            <h3 style="text-align:left;font-size:16pt;font-weight:normal;color:#ccc;">Draw 'n Learn<br><span style="font-size:10pt">&copy 2013 Techscapades, Inc.</span></h3>
        </div>
        <div class="bgcontent" style="position:absolute; margin:auto;  top: 0; left: 0; bottom: 0; right: 0;z-index:10;text-align:center;"></div>
        <div class="controls" style="position:fixed; top:10px; right:15px;
            z-index:30; background:#ddd; border:1px solid #999; padding:20px;
            box-shadow:0 0 3px #999">
            <button class="color black on">&#9673;</button>
            <button class="color red">&#9673;</button>
            <button class="color blue">&#9673;</button>
            <button class="color green">&#9673;</button>
            <button class="abc">abc</button>
            <button class="123">123</button>
            <button class="shapes">shapes</button>
            <button class="rotate on">
                <span class="play">&#9656;</span>
                <span class="pause">&#9646;&#9646;</span>
            </button>
            <button class="audio on">sounds / mute</button>
        </div>
	</body>
</html>
